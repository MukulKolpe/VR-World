<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR World</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <script src="script.js"></script>
    <a-scene>
      <a-assets>
        <img id="sky-texture" src="sky.jpg" />
        <img id="ground" src="ground.jpg" />
        <a-asset-item id="model" src="scene.gltf"></a-asset-item>
        <audio id="background" src="background.wav"></audio>
      </a-assets>
      <a-entity gltf-model="#model"></a-entity>
      <a-sky src="#sky-texture"></a-sky>
      <a-plane
        src="#ground"
        height="10"
        width="10"
        rotation="-90 0 0"
      ></a-plane>
      <a-box width="1" height="0.2" position="0 0.75 -5" color="#AB8360">
        <a-box
          color="black"
          width="0.25"
          height="2"
          depth="0.25"
          position="-0.38 0 -0.38"
        ></a-box>
        <a-box
          color="black"
          width="0.25"
          height="2"
          depth="0.25"
          position="0.38 0 -0.38"
        ></a-box>
        <a-box
          color="blue"
          width="0.25"
          height="1"
          depth="0.25"
          position="-0.38 -0.5 0.38"
        ></a-box>
        <a-box
          color="blue"
          width="0.25"
          height="1"
          depth="0.25"
          position="0.38 -0.5 0.38"
        ></a-box>
        <a-box
          color="green"
          width="1"
          height="0.25"
          depth="0.25"
          position="0 0.75 -0.38"
        ></a-box>
      </a-box>
      <a-sound src="#background" autoplay="true"></a-sound>
    </a-scene>
  </body>
</html>
